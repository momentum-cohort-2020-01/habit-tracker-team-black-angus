{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
  <title class=>Habit Tracker</title>
</head>
<body>
    <header class='header'>
        <h1 class='site-title'>Habbitrapper</h1>
        <div class='login-links'>
            {% if user.is_authenticated %}
                <a class='logout' href="/accounts/logout">Logout</a>
            {% else %}
                <a class='login' href='/accounts/login/'>Login</a>
                ||
                <a class='register' href="/accounts/register/">Register</a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock content %}

  
</body>
</html>
